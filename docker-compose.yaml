version: "3.3"

services:
  db:
    image: mongo:4.4.1
    container_name: penguin-db
    restart: unless-stopped
    volumes:
      - ./docker/docker-volumes-data/db:/data/db
    command: --serviceExecutor adaptive
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: penguin
    ports:
      - 27017:27017
  mongo-express:
    image: mongo-express:latest
    container_name: penguin-db-viewer
    restart: unless-stopped
    environment:
      ME_CONFIG_OPTIONS_EDITORTHEME: ambiance
      ME_CONFIG_MONGODB_SERVER: db
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
    ports:
      - 8081:8081

  nodeserver:
    build:
      context: ./api
      dockerfile: ./Dockerfile.dev
    restart: always
    image: penguin-api:dev
    container_name: penguin-api-dev
    volumes:
      - /home/node/app/node_modules
      - ./api:/home/node/app
    environment:
      CHOKIDAR_USEPOLLING: "true"
      env_file: .env
    ports:
      - 1000:1000
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: nginx
    container_name: penguin-reverse-proxy
    restart: unless-stopped
    environment:
      LOGSPOUT: ignore
    ports:
      - 80:80
